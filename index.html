<!DOCTYPE html>
<html>
  <head>
    <title>Speedometer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <style>
      .button{
        gap:11px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="airspeed_hand.svg" class="hand" />
      <img src="airspeed_markings.svg" class="meter" />
      <h1 id="count">0</h1>
    </div>
    <div class="button">
      <button class="start" onclick="start()">START</button>
      <button class="start" onclick="location.reload()">STOP</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
